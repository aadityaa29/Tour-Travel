<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tour & Travels</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./CSS/contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Tour&Travels</h1>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./wildlife.html">Wildlife</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="contact-page">
        <h1 class="page-title">Contact Us</h1>
        <div class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Address:</strong> 123 Travel Street, Adventure City, AC 12345</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Email:</strong> info@tourandtravels.com</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Tour & Travels. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
